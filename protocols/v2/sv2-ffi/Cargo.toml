[package]
name = "sv2_ffi"
version = "1.0.0"
authors = ["fi3 <email@email.org>"]
edition = "2018"
description = "SV2 FFI"
license = "MIT OR Apache-2.0"
repository = "https://github.com/stratum-mining/stratum"

[lib]
crate-type = ["staticlib"]

[dependencies]
codec_sv2 = { path = "../../../protocols/v2/codec-sv2", version = "^1.0.0" }
const_sv2 = { path = "../../../protocols/v2/const-sv2", version = "^1.0.0" }
binary_sv2 = { path = "../../../protocols/v2/binary-sv2/binary-sv2", version = "^1.0.0" }
common_messages_sv2 = { path = "../../../protocols/v2/subprotocols/common-messages", version = "^1.0.0" }
template_distribution_sv2 = { path = "../../../protocols/v2/subprotocols/template-distribution", version = "^1.0.0" }

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1"

[features]
with_serde = []
prop_test = [
  "binary_sv2/prop_test",
  "common_messages_sv2/prop_test",
  "template_distribution_sv2/prop_test",
]
